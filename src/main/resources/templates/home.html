<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Reservation</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-spacing: 0px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>

<body>
<h1>Home</h1>
<a href="create.html"><button>Make A Reservation</button></a><br /><br />
<a href="edit.html"><button>Check/Edit A Reservation</button></a><br /><br />
<a href="landing.html"><button>Sign Out</button></a></a><br /><br />
<p><h3>Pricing per day<h2>
    <table style="width:30%">
        <tr>
            <th>Room Type</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Single</td>
            <td>$90</td>
        </tr>
        <tr>
            <td>Double</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Triple</td>
            <td>$110</td>
        </tr>
        <tr>
            <td>Quad</td>
            <td>$120</td>
        </tr>

        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>roomSize</th>
                <th>smoking</th>
                <th>roomRate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rooms : ${roomTypeList}">
                <td th:text="${rooms.id}"></td>
                <td th:text="${rooms.roomSize}"></td>
                <td th:text="${rooms.smoking}"></td>
                <td th:text="${rooms.roomRate}"></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
</html>
